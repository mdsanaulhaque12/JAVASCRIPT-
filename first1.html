<!doctype html>
<html>
    <head>

    </head>
    <body>
        <h1>welcome to js </h1>
        <p>  lets learn language fundamental</p>
        <script>
            var i;//undefined 
            console.log(i)


            i=10;//number 
            console.log(i+typeof(i));
            console.log(i,typeof(i));

            i=10.24;//number 
            console.log(i+typeof(i));
            console.log(i,typeof(i));


            i="hello";//String
            //type less now assigning string value thats how powerful js
            console.log(i,typeof(i));

            i=true;//boolean
            console.log(i,typeof(i))

            console.log(typeof(null))//object
            console.log(typeof(NaN))//number
            console.log(typeof([1,2,3,4]))//object
            console.log(typeof(new Date()))//object
            console.log(typeof(function(){}))//function

            

        </script>
    </body>
</html>
