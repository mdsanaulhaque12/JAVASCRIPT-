<html>
    <head>
        <script>
            function f1(){//event handler code 
                 //console.log("button clicked")
                 var uname = window.document.getElementById("uname").value 
                 console.log("hello",uname)
            }
        </script>
    </head>
    <body>
        <h1>welcome to dom manipulation</h1>
        <form>
            username : <input type="text" id="uname"><br>
            <input type="button" 
                   value="greet user"
                   onclick="f1()"
                   >
        </form>
    </body>
</html>
