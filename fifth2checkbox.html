 <html>
    <head>
        <script>
            function f1() {
                var str=""
                var checklist=document.getElementsByClassName("c1")
                for(let i=0 ;i<checklist.length;i++){
                    if(checklist[i].checked){
                        str+=checklist[i].value +"&nbsp;&nbsp"
                    }
                }
                document.getElementById("s1").innerHTML=str
            }
        </script>
    </head>
    <body>
        <h1>welcome to javascript </h1>
        skills:
        <input type="checkbox" class ="c1" value="java">java
        <input type="checkbox" class ="c1" value="javascript">javascript
        <input type="checkbox" class ="c1" value="jsp">JSP
        <INPUT type="button" value="click" onclick="f1()"></INPUT><br>

        <span id="s1"></span>
    </body>
 </html>
