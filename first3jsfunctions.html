<!DOCTYPE html>
<html>
    <head>
        <script>
            function greet(){
                console.log("hello user")
            }
            function greetUser(username){
                console.log("welcome ",username)
            }

            function add(a,b){
                return a+b;
            }

            function avg( a,b,c,d,e){
                return (a+b+c+d+e)/5
            }

        </script>
    </head>
    <body>
        <h1>welcome  to js funtions</h1>
        <script>
            greet()//invoke function
            greetUser("sanaul")
            greetUser(true)
            greetUser(100)
            console.log(add(1,2));
            console.log(avg(1,2,4,5,6));

        </script>
    </body>
</html>
