<!DOCTYPE html>
<html>
    <head>
        <script>
            function f1(){
                console.log(a) //accessing global variable a
                a+=10;
                var b=11;//local variable
                c=11;//global variable if we dont give var keyword// 
                console.log(b)
            }
        </script>
    </head>
    <body>
        <h1>welcome js </h1>
        <script>
            var a=100 //global variable
            f1()
            console.log(a)
            //console.log(b)//cannot refernence outside function --uncaught reference error :b is not defined 
            console.log(c);//c accessible from function f1 
        </script>
    </body>
</html>
