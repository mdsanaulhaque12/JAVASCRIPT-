<html>
    <head>
        <script>
            function validateName(){
               var un = document.getElementById("uname").value
               if(un.length <5 || un.length>10){
                    window.alert("username must be between 5-10 characters ")
               }

               var pass=document.getElementById("pass").value

               if(pass.length <7 || pass.length>15){
                window.alert("eneter pass must be greater than 7 and less than 15 character ")
               }
            }
        </script>
    </head>
    <body>
        <form >
            username : <input type="text" id="uname" required><br>
            username : <input type="password" id="pass" required><br>
        <input type="button" onclick="validateName()" value="submit">
        </form>
    </body>
</html>
