    <body>
        <h1>welcome to js lets learn  few built in functions</h1>

        <script>
            console.log(parseInt("123"))//123
            console.log(parseInt("123.5665"))//123
            console.log(parseFloat("123.5665"))//123
            console.log(parseInt("123dfd")) //123
            console.log(parseInt("123dfd564")) //123
            console.log(parseInt("aaa123dfd")) //NaN

            console.log(isFinite(123))//true
            console.log(isFinite(0))//true
            console.log(isFinite(-1.23))//true
            console.log(isFinite("123"))//true
            console.log(isFinite("hello"))//false
            console.log(isFinite(10/0))//false


            console.log(isNaN(0))//false
            console.log(isNaN('123'))//false
            console.log(isNaN("hello"))//true
            console.log(isNaN(2003/5/9))//true



        </script>
    </body>
