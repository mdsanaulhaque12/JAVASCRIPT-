    <body>
        <h1>lets learn javascript object String</h1>
        <script>
            var s1= "hello world"
            console.log(s1.length)//11

            console.log(s1.charAt(6))//r

            console.log(s1.indexOf('o'))//4
            console.log(s1.indexOf('orl'))//7

            console.log(s1.toUpperCase())
            console.log(s1.toLowerCase())
            console.log(s1.concat("abc"))
            console.log(s1+'hfg776')
            console.log(s1.slice(6))//world 
            console.log(s1.slice(0,1))//h  -->(] because 1st index is included only last is excluded 

            var str="ajit#neha#sanaul";
            var arr=str.split("#")
            console.log(arr)

            var str1="ajit,neha,sanaul";
            var arr=str1.split(",")
            console.log(arr)

        </script>
    </body>
