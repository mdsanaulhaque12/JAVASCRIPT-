<html>
    <head></head>
    <body>
        <h1>math object predefined</h1>
        <script>
            console.log(1+(parseInt(Math.random()*100)))
            console.log(Math.PI)
            console.log(Math.SQRT2)
            console.log(Math.pow(2,3))//8
            console.log(Math.max(12,13,65))//65
            console.log(Math.min(12,13,65))//12
            console.log(Math.abs(-12))//12
        </script>
    </body>
</html>
